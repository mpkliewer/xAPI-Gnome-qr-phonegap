    <!-- Templates -->
    <script type="text/template" id="login-template">
		<header id="header"></header>
		<div class="login">
		  <form class="login-form">
			<h2>Log In</h2>
			<div class="error" style="display:none"></div>
			<input type="text" id="login-username" placeholder="Username" />
			<input type="password" id="login-password" placeholder="Password" /> 
			<button>Log In</button>
		  </form>
  
		  <form class="signup-form">
			<h2>Sign Up</h2>
			<div class="error" style="display:none"></div>
			<input type="text" id="signup-username" placeholder="Username" />
			<input type="email" id="signup-email" placeholder="Email" />
			<input type="password" id="signup-password" placeholder="Create a Password" />
			<button>Sign Up</button>
		  </form>
		</div>
    </script>

    <script type="text/template" id="manage-todos-template">

		  <div id="main">
			<ul id="todo-list" class="fa-ul sortable">
			  <img src='images/spinner.gif' class='spinner' />
			</ul>
		  </div>
		  <div id="todo-stats"></div>
		  </div>
    </script>

		<ul class="more-info-ul">
        	<li class="more-info <%= _.escape(type) %>"><a class="more-info-text" href='#'><%= _.escape(moreInfo) %></a></li>
      	</ul>
		<input type="hidden" class="unique" value="<%= _.escape(uniqueID) %>"> <!--MK added-->
    </script>
