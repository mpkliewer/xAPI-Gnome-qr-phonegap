<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>xAPI Gnome</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
<!--	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">-->
  </head>

  <body>
    <!-- Todo App Interface -->

    <div id="todoapp">
      <div class="title">
        <h1>xAPI Gnome</h1>
      </div>

      <div class="content">
      </div>
    </div>
    <!-- Templates -->
    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" /> 
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="email" id="signup-email" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-todos-template">
	  <div id="user-info">
			<button class="btn btn-default btn-top-row" id="refreshBtn"><i class="fa fa-refresh"></i> Sync</button>
	  		<button class="btn btn-default btn-top-row" id="startScan"><i class="fa fa-qrcode"></i> QR</button>
		
			<div class="signed-in"><span id="userSpan">Signed in as <strong><%= Parse.User.current().escape("username") %></strong></span>
			<a href="#" class="log-out btn btn-xs btn-danger"><i class="fa fa-sign-out"></i> Log out</a></div>
		</div>
      </div>

      <div class="section">
        <div id="main">
          <ul id="todo-list" class="fa-ul sortable">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>
        <div id="todo-stats"></div>
		</div>
    </script>

    <script type="text/template" id="item-template">
	<i class="icon fa-li fa fa-lg"></i>
	<div class="view">
	  <p class="todo-content"><%= _.escape(content) %></p>
	</div>
	<input type="hidden" class="unique" value=""> <!--MK added-->
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
      </footer>
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery/jquery-2.1.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/parse-1.3.5.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.sortable.min.js"></script>
    <script src="js/tincanjs/tincan-min.js"></script>
	<script src="js/Autolinker.min.js"></script>
    <script src="js/todos.js"></script>

  </body>

</html>
