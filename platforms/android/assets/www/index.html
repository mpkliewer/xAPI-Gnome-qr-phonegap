<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>xAPI Gnome</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
<!--	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">-->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
<!--	<script type="text/javascript">
        app.initialize();
    </script>-->
    <script src="js/jquery.sortable.min.js"></script>
    <script src="js/tincanjs/tincan-min.js"></script>
	<script src="js/Autolinker.min.js"></script>
	<script src="js/nfc.js"></script>
    <script src="js/todos.js"></script>
  </head>

  <body>
    <!-- Todo App Interface -->

    <div id="todoapp">
      <div class="title">
        <h1>xAPI Gnome</h1>
      </div>

      <div class="content">
      </div>
    </div>
    <!-- Templates -->
    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" /> 
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="email" id="signup-email" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-todos-template">
	  <div id="user-info">
	   	<!--<div id="results"></div>-->
      	<div id="qr-scan">
	  		<button class="startScan">QR Scan</button>
		</div>
        <div id="signed-name">
			Signed in as <b><%= Parse.User.current().escape("username") %></b> (<a href="#" class="log-out">Log out</a>)
		</div>
      </div>

      <div class="section">
        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          
          <ul id="todo-list" class="sortable">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="todo-stats"></div>
		
<!--        <header id="header">
          <input id="new-todo" placeholder="Enter your own checklist item..." type="text" />
        </header>-->
		      
		</div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
	<div class="view">
	  <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
	  <label class="todo-content"><%= _.escape(content) %></label>
	  <button class="todo-destroy"></button>
	</div>
	<input class="edit" value="<%= _.escape(content) %>">
	<input type="hidden" class="unique" value=""> <!--MK added-->
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
	<!--<button id="clear-completed">Clear completed (<%= done %>)</button>-->
      </footer>
    </script>

        <script type="text/javascript" src="cordova.js"></script>

  </body>

</html>
